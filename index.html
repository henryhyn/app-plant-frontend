<!DOCTYPE html>
<html>
<head>
    <title>第一个 Vue 应用</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
